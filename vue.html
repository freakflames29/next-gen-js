<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue js</title>

	<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
	<div id="app">
		<h1>hi</h1>
		<p>{{ msg }}</p>
	</div>
	<script>
		const Man={
			data()
			{
				return
				{
					msg: "Hello vue"
				}
			}
		}
		Vue.createApp(Man).mount('#app')
	</script>
	
</body>
</html>
